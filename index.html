<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-bee Done</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Nguyen's To-bee Done</h1>
    <img src="bee.jpg" alt="bee" style="width: 300px;">
    <div class="inputRow">
        <input class="inputRowItem" id="toDoInput" type="text" name="" placeholder="to-bee done">
    <button class="inputRowItem" onclick="addItem()">Add</button>
    </div>
    
    <div>
    <input class="radio-button" type="radio" value="doneFilter" name="filterList"  onchange="render('done')">
    <label for="doneFilter">Done</label>
    <input class="radio-button" type="radio" value="notDoneFilter" name="filterList" onchange="render('notDone')">
    <label for="notDoneFilter">Not Done</label>
    <input class="radio-button" type="radio" value="allFilter" name="filterList" onchange="render()">
    <label for="allFilter">All</label>
    </div>
    
    <ul id="resultArea"></ul>
    <ul id="filterArea"></ul>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
